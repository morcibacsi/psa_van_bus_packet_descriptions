            function loadData() {
                var template = $('#template').html();
                Mustache.parse(template);   // optional, speeds up future uses
                var rendered = Mustache.render(template, data);
                $('#target').html(rendered);
            }

            <script id="template" type="x-tmpl-mustache">
            <table class="table table-hover">

                        <th>Period</th>
                        <th>Source</th>
                        <th>Comment</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {{#messages}}
                    <tr>
                        <td><a href="#{{id}}">{{displayedId}}</a></td>
                        <td>?</td>
                        <td>{{examples.0}}</td>
                        <td>?</td>
                        <td>
                            <span class="label label-info">{{source}}</span>
                        </td>
                        <td>{{shortDescription}}</td>
                        <td>{{status}}</td>
                    </tr>
                    {{/messages}}
                </tbody>
            </table>
            
            
            {{#messages}}
            <div class="message" id="{{id}}">
                <div class="network">Network: {{network}}</div>
                <div class="source">Source: <span class="label label-primary">{{source}}</span></div>
                <div class="dest">Dest: <span class="label label-success">{{destination}}</span></div>
                <div>Note: </div>
                {{#notes}}
                    <div class="note"><span class="label label-success">{{.}}</span></div>
                {{/notes}}
                <div class="example">Example:
                <br/>
                {{#examples}}
                    {{.}}<br/>
                {{/examples}}
                </div>
                <br/>
                <div class="description">
                    <p>
                    {{#msgDescription}}
                        {{.}}<br/>
                    {{/msgDescription}}
                    </p>
                </div>

                {{#structures}}
                <div>
                {{#comment}}{{.}}<br/>{{/comment}}
                </div>
                <div class="id">{{displayedId}}</div>
                <div class="structure clearfix margin-{{margin}}">
                    {{#bytes}}
                        <div class="bits">{{value}}{{^isBit}}&nbsp;{{/isBit}}
                            <div class="info {{offset}}">{{#description}}{{.}}<br/>{{/description}}</div>
                        </div>
                    {{/bytes}}
                </div>
                {{#table}}
                <div class="col-lg-12 col-md-2 col-sm-2">
                    <table class="table table-condensed" style="width: 100%;">
                        <caption>{{title}}</caption>
                        <thead>

                        </thead>

                            {{/rows}}
                        </tbody>
                    </table>
                </div>
                {{/table}}
                {{/structures}}
            </div>
            {{/messages}}
